spring:
  profiles:
    active: ${CONTEXT_PROFILE:development}
  datasource:
    url: ${production.postgres.url}
    username: ${production.postgres.username}
    password: ${production.postgres.password}
    driver-class-name: org.postgresql.Driver

  jpa:
    open-in-view: false
    show-sql: true
    hibernate:
      ddl-auto: none
    driver-class-name: org.postgresql.Driver

  flyway:
    locations:
      - classpath:db/migration
      - classpath:db/migration/${spring.profiles.active}

server:
  port: 8080
  servlet:
    context-path: /api

open-router:
  api:
    key: ${OPEN_ROUTER_API_KEY}